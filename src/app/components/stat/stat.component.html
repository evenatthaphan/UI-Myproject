    <div *ngFor="let item of scoreYesterday">
        <div style="display: flex; flex-direction: row; width: 90%; margin-left: 50px; margin-bottom: 50px;">
            <div>
                <img [src]="item.url_image" alt="image error" class="image"
                    style="width: 200px; height: 200px; object-fit: cover; padding: 20px;">
                <p style="color: black;"> Image Name : {{item.name_image}}</p>
            </div>
            <div class="simple-bar-chart" style="width: 90%;">
                <div *ngFor="let vote of item.vote"  class="simple-bar-chart item" [style.--clr]="colorgraph()" [style.--val]="vote.score_image">
                    <div class="label" style="color: black;">{{ vote.day | date: 'yyyy-MM-dd' }}</div>
                    <p style="margin-left: 45%; color: black;">{{ vote.score_day }}</p>
                    <div class="value" [style.width.%]="vote.score_image"></div>  <!--ปรับความสูงของแท่งกราฟตามคะแนน -->
                </div>
                
            </div>
        </div>
    </div>
