<body>
  <div style="display: flex; align-items: center; padding: 10px">
    <button class="button" (click)="goBack()" style="margin-left: 10%">
      <svg
        height="16"
        width="16"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        viewBox="0 0 1024 1024"
      >
        <path
          d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"
        ></path>
      </svg>
      <span>Back</span>
    </button>
    <h1 style="margin-left: 30%">Statistics</h1>
  </div>

  <div style="display: flex; flex-direction: row; justify-content: flex-end">
    <button mat-stroked-button color="primary" style="margin-top: 10px; margin-right: 30px"
      (click)="changePage3()">
      Ranked
    </button>
  </div>

  <div *ngIf="data" class="profile">
    <div style="display: flex; flex-direction: row; justify-content: flex-start">
      <img [src]="data.avatar" style="margin-left: 150px; border-radius: 50%; object-fit: cover" width="13.18%"/>
      <div>
        <h1 style="
            margin-left: 50px;
            margin-top: 60px;
            font-weight: bold;
            font-size: 30px;
            color: #1d4d83;
          ">
          {{ data.username }}
        </h1>
      </div>
    </div>
</div>


<br />
<hr style="margin-left: 150px; margin-right: 150px; margin-top: 66px" />
<br />

  <ng-template ngIf="allimage.length > 0">
    <div>
      <div style="display: flex; flex-direction: row">
        <mat-icon style="margin-left: 150px">photo_library</mat-icon>
        <h2 style="margin-left: 10px">ALL PICTURES</h2>
      </div>
      <div style="
          display: flex;
          position: relative;
          flex-direction: row;
          justify-content: start;
          margin-left: 150px;
          margin-right: 150px;
          flex-wrap: nowrap; /* เพิ่ม flex-wrap: nowrap เพื่อไม่ให้ข้อมูลขยับลงล่าง */
        ">
        <div *ngFor="let item of allimage" style="
            display: flex; /* เพิ่ม display: flex เพื่อให้มีลักษณะเป็น flex container */
            flex-wrap: nowrap; /* ให้ flex container ย่อยไม่ขยับไปข้างล่าง */
            justify-content: start; /* ให้ข้อมูลภายใน container ย่อยจัดตำแหน่งชิดซ้าย */
            flex-direction: column;
            margin-left: 20px;
            margin-bottom: 20px;
          ">
          <div>
            <h2 style="margin-bottom: 5px">{{ item.imageName }}</h2>
          </div>
          <div>
            <img src="{{ item.imageURL }}" alt="photo" width="200" height="300" style="
                border: 1px solid #fff; /* กรอบรูป */
                border-radius: 8px; /* ทำมุมโค้งบางนิด */
              " />
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template ngIf="allimage.length == 0">
    <hr style="margin-left: 150px; margin-right: 150px" />
    <router-outlet></router-outlet>
  </ng-template>
</body>
