<div *ngFor="let data of data; let i = index">
    <div class="container">
        <div class="item-container">
            <div class="item-img">
                <img [src]="data.avatar" alt="">
            </div>
            <div class="item-name">
                <h3> {{data.username}} </h3>
            </div>
            <div class="item-button">
                <button class="view-button" (click)="onClick(i)">View</button>
            </div>
        </div>
    </div>
</div>
